        function timer() {
            //Decremento 500 milisegundos
            var ms = time.getMilliseconds() - 500;
            time.setMilliseconds(ms);

            //Muestro la nueva fecha
            var texto = rellenaCeros(time.getMinutes()) + ":" + rellenaCeros(time.getSeconds());
            var spanTiempo = document.getElementById("tiempo");

            //Compruebo el valor para cambiar el color del texto

            }
            else if (time.getSeconds() < 11) {
                spanTiempo.style.color = "orange";
            }

        function update() {

            if (isGameOver == false) {
                if (direction == 'right') {
                    player1.x += speed;
                }

                if (direction == 'left') {
                    player1.x -= speed;
                }

                if (direction == 'down') {
                    player1.y += speed;
                }

                if (direction == 'up') {
                    player1.y -= speed;
                }

                if (player1.se_tocan(player2)) {

                    allClear();
                    score += 100;
                }

                for (var i = 0; i < collBox.length; i++) {
                    if (player1.se_tocan(collBox[i])) {
                        if (direction == 'right') {
                            player1.x -= speed;
                        }

                        if (direction == 'left') {
                            player1.x += speed;
                        }

                        if (direction == 'down') {
                            player1.y -= speed;
                        }

                        if (direction == 'up') {
                            player1.y += speed;
                        }
                    }
                }

                if (bgMusic.ended && isGameOver == false) {
                    gameOver();
                }

                bgMusic.play();
            }
        }

        function allClear() {
            if (direction == 'right') {
                player1.x -= 21;
            }

            if (direction == 'left') {
                player1.x += 20;
            }

            if (direction == 'down') {
                player1.y -= 20;
            }

            if (direction == 'up') {
                player1.y += 20;
            }
            speed = 0;
            cleared = (cleared) ? false : true;
            stageClear.play();
            gotEmerald.play();
            clearTimeout(stop);
        }

        function gameOver() {
            if (direction == 'right') {
                player1.x = player1.x;
            }

            if (direction == 'left') {
                player1.x = player1.x;
            }

            if (direction == 'down') {
                player1.y = player1.y;
            }

            if (direction == 'up') {
                player1.y = player1.y;
            }
            gameover.play();
            gameover.loop(false);
            gameover.pause();
            bgMusic.pause();
            bgMusic.loop(false);
        }

        function Cuadrado(x, y, w, h, c) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;

            this.se_tocan = function (target) {

                if (this.x < target.x + target.w &&
                    this.x + this.w > target.x &&
                    this.y < target.y + target.h &&
                    this.y + this.h > target.y) {
                    return true;
                }
            };

            this.dibujar = function (ctx) {

                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
            }
        }

            return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
